---
layout : default
---

<div class="row-fluid">
  <div class="span7 offset1">
    {{#page.display_header}}

      <h1>{{ page.title }} {{# page.tagline }} <small>{{ . }}</small>{{/ page.tagline }}</h1>
    </div>
    {{/page.display_header}}

    {{{ page.content }}}
  </div>
  <div class="span3">
    {{> sidebar }}
  </div>
</div>
